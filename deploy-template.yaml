---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: user-namespace-operator deploy
  name: user-namespace-operator deploy

parameters:
- name: NAMESPACE
  value: user-namespace-operator
- name: IMAGE
  value: quay.io/gpte-devops-automation/user-namespace-operator:v0.2.1
- name: IMAGE_PULL_POLICY
  value: IfNotPresent
  #value: Always
- name: NAME
  value: user-namespace-operator
- name: OPERATOR_DOMAIN
  value: usernamespace.gpte.redhat.com

objects:
- apiVersion: v1
  kind: Namespace
  metadata:
    name: ${NAMESPACE}

- apiVersion: ${OPERATOR_DOMAIN}/v1
  kind: UserNamespaceConfig
  metadata:
    name: default
  spec:
    templates:
    - name: default

- apiVersion: template.openshift.io/v1
  kind: Template
  metadata:
    name: default
    namespace: ${NAMESPACE}
  
  parameters:
  - name: PROJECT_NAME
  - name: PROJECT_ADMIN_USER
  
  objects:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      creationTimestamp: null
      name: admin:${PROJECT_ADMIN_USER}
      namespace: ${PROJECT_NAME}
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole
      name: admin
    subjects:
    - apiGroup: rbac.authorization.k8s.io
      kind: User
      name: ${PROJECT_ADMIN_USER}

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ${NAME}
    namespace: ${NAMESPACE}

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: ${NAME}
  rules:
  - apiGroups:
    - ${OPERATOR_DOMAIN}
    resources:
    - usernamespaces
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - ${OPERATOR_DOMAIN}
    resources:
    - usernamespaceconfigs
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - template.openshift.io
    resources:
    - templates
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - user.openshift.io
    resources:
    - users
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - project.openshift.io
    resources:
    - projectrequests
    verbs:
    - create
  - apiGroups:
    - ''
    resources:
    - namespaces
    verbs:
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - ""
    attributeRestrictions: null
    resources:
    - events
    verbs:
    - create
    - patch
    - update

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: ${NAME}-self-provision
  rules:
  - apiGroups:
    - ${OPERATOR_DOMAIN}
    resources:
    - usernamespaces
    verbs:
    - create
    - delete
    - get
    - list

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ${NAME}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: ${NAME}
  subjects:
  - kind: ServiceAccount
    name: ${NAME}
    namespace: ${NAMESPACE}

- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ${NAME}-self-provision
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: ${NAME}-self-provision
  subjects:
  - kind: Group
    name: system:authenticated:oauth

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      name: ${NAME}
    name: ${NAME}
    namespace: ${NAMESPACE}
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: ${NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: ${NAME}
      spec:
        containers:
        - name: operator
          env:
          - name: OPERATOR_DOMAIN
            value: ${OPERATOR_DOMAIN}
          image: ${IMAGE}
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        restartPolicy: Always
        securityContext: {}
        serviceAccountName: ${NAME}
        terminationGracePeriodSeconds: 30
